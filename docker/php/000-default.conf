<VirtualHost *:80>
    ServerName localhost

    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # MinIOファイル用エイリアス
    Alias /assets http://localhost:9000/assets
</VirtualHost>
